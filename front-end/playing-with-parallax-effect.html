    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <style>
        body{
          font-family: sans-serif;
        }
        .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
        body, html {
            height: 100%;
            margin: 0;
        }
        .parallax {
            background: url("https://prettyfluffy.com/wp-content/uploads/2014/05/tessa-9-copy.jpg") no-repeat fixed center;
            opacity: 0.65;
            position: relative;

            height: 100%;
            background-size: cover;
        }
        .hello{
          background: url("http://www.dogbreedslist.info/dog-wallpapers/German-Shepherd-absorbed-look-900x506.jpg") no-repeat fixed center;
          opacity: 0.65;
          position: relative;

          background-size: cover;
          height: 100%;
        }

        .border{
          position: absolute;
          left: 0;
          top: 50%;
          width: 100%;
          background-color: #111;
          text-align: center;
          color: #fff;
          padding: 10px;
          font-size: 25px;
        }
        </style>

        <title>Playing with Parallax effect</title>
      </head>
      <body>
        <div class="parallax">

          <div class="caption">
          <span class="border"><h1>Medication</h1></span>
          </div>

        </div>
        <div class="hello">
          <div class="text">
            <span class="border"><h1>Conversation No contemplation</h1></span>
            </div>
        </div>
      </body>
    </html>
