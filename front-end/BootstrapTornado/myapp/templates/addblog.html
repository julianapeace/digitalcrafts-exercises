{% extends "blogbase.html"%}
{% block title %}Blog App | Add{% endblock %}

{% block addblog %}
<form action="/addblogpost" method="post">

  <label for="title">Title</label><br>
  <input type="text" name="title" value=""><br>

  <label for="author">Author</label>
  <select name="author"class="form-control form-control-sm">
    <option value="newauthor">Select An Author</option>
    {% for author in authors%}
    <option>{{author}}</option>
    <option type="hidden" name="twitter" value="{{author.twitter}}">
    {% endfor %}
  </select>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Add New Author
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Author</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <label for="newauthor">Name</label><br>
          <input type="text" name="author" value=""><br>
          <label for="newtwitter">Twitter</label><br>
          <input type="text" name="twitter" value="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <br>
  <label for="body">Post Content</label><br>
  <textarea name="body" rows="8" cols="80"></textarea><br>

  <button type="submit" name="button" class="btn btn-primary">Submit</button>
  <a href="/page/blog.html" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
