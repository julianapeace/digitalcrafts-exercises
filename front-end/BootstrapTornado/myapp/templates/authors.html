{% extends "blogbase.html"%}

{% block title %}Blog App{% endblock %}
{% block head %}{% endblock %}

{% block authors%}
<ul class="list-group">
  {% for author in authors %}
  <li class="list-group-item">
    <a href="/author/{{ author.id }}">{{author.name}}</a>
  </li>
  {% endfor %}
</ul>

<a href="/page/addblog.html" class="btn btn-primary">Add Blog Post</a>

{% endblock %}

{% block blogpost %}{% endblock %}
